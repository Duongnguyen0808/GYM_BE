<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">Chi tiết Học viên</h2>
      <div>
        <a th:href="@{/pt/students}" class="btn btn-outline-secondary">← Về danh sách</a>
      </div>
    </div>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <!-- Thông tin học viên -->
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Thông tin Học viên</h5>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <p><strong>Họ tên:</strong> <span th:text="${student.memberName}">Tên</span></p>
            <p><strong>Số điện thoại:</strong> <span th:text="${student.phoneNumber}">SĐT</span></p>
            <p><strong>Gói tập:</strong> <span class="badge bg-primary" th:text="${student.packageName}">Gói</span></p>
          </div>
          <div class="col-md-6">
            <p><strong>Khung giờ:</strong> <span th:text="${student.timeSlotDisplay}">Time Slot</span></p>
            <p><strong>Các thứ:</strong> 
              <th:block th:if="${student.allowedWeekdaysDisplay != null and student.allowedWeekdaysDisplay != '-'}">
                <div class="d-flex flex-wrap gap-2 mt-1">
                  <span th:each="day,iterStat : ${#strings.arraySplit(student.allowedWeekdaysDisplay, ', ')}">
                    <span class="badge bg-info text-white" style="font-size: 0.85rem; padding: 0.4em 0.7em;" th:text="${day.trim()}">Thứ</span>
                  </span>
                </div>
              </th:block>
              <span th:if="${student.allowedWeekdaysDisplay == null or student.allowedWeekdaysDisplay == '-'}" class="text-muted">-</span>
            </p>
            <p><strong>Buổi còn lại:</strong> <span class="badge bg-warning" th:text="${student.remainingSessions}">0</span></p>
            <p><strong>Ngày hết hạn:</strong> <span th:text="${student.endDate != null ? #temporals.format(student.endDate, 'dd/MM/yyyy') : '-'}">Ngày</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</html>

<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hóa đơn - MOUSE GYM</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: #fff;
        padding: 20px;
      }

      .receipt-container {
        width: 600px;
        margin: 0 auto;
      }

      .gym-name {
        text-align: center;
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 24px;
      }

      .receipt-info {
        font-size: 14px;
        margin-bottom: 24px;
      }

      .receipt-title {
        font-weight: bold;
        font-size: 18px;
        margin-bottom: 12px;
      }

      .divider {
        width: 100%;
        height: 1px;
        background: #ddd;
        margin: 20px 0;
      }

      /* -------- BẢNG SẢN PHẨM -------- */

      table {
        width: 100%;
        border-collapse: collapse;
        table-layout: fixed;
      }

      th,
      td {
        border-bottom: 1px solid #e0e0e0;
        padding: 8px 4px;
        font-size: 14px;
      }

      th {
        text-align: left;
        font-weight: bold;
        background: #f5f5f5;
      }

      /* WIDTH FIX CỨNG TỪNG CỘT */
      .col-name {
        width: 55%;
      }
      .col-qty {
        width: 10%;
        text-align: center;
      }
      .col-price {
        width: 17%;
        text-align: right;
      }
      .col-total {
        width: 18%;
        text-align: right;
      }

      /* TỔNG TIỀN */
      .total-row {
        text-align: right;
        font-size: 18px;
        font-weight: bold;
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <div class="receipt-container">
      <div class="gym-name">MOUSE GYM</div>

      <div class="receipt-info">
        <div class="receipt-title">PHIẾU THU</div>
        Ngày: 22/11/2025 15:42<br />
        Mã GD: 27<br />
        Hình thức: VNPay<br />
        Loại: Đăng ký gói<br />
        Khách: K
      </div>

      <div class="divider"></div>

      <table>
        <thead>
          <tr>
            <th class="col-name">Tên</th>
            <th class="col-qty">SL</th>
            <th class="col-price">Đơn giá</th>
            <th class="col-total">Thành tiền</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td class="col-name">Gói 2 năm PREMIUM</td>
            <td class="col-qty">1</td>
            <td class="col-price">20.000.000</td>
            <td class="col-total">20.000.000</td>
          </tr>
        </tbody>
      </table>

      <div class="total-row">TỔNG CỘNG: 20.000.000₫</div>
    </div>
  </body>
</html>

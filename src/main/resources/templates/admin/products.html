<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="content">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Quản lý Sản phẩm</h2>
        <a th:href="@{/admin/products/create}" class="btn btn-primary">Tạo sản phẩm mới</a>
    </div>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/admin/products}" method="get" class="row g-2 mb-3">
                <div class="col-md-6">
                    <input type="text" class="form-control" name="q" placeholder="Tìm theo tên sản phẩm" th:value="${q}">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-outline-primary">Tìm kiếm</button>
                    <a th:href="@{/admin/products}" class="btn btn-outline-secondary">Xóa lọc</a>
                </div>
            </form>

            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th scope="col">Hình ảnh</th>
                    <th scope="col">Tên Sản phẩm</th>
                    <th scope="col">Giá (VNĐ)</th>
                    <th scope="col">Tồn kho</th>
                    <th scope="col">Trạng thái</th>
                    <th scope="col" class="text-end">Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="prod : ${products}">
                    <td>
                        <div style="width: 60px; height: 60px; border-radius: 6px; overflow: hidden; background: #f1f3f5; display: inline-flex; align-items: center; justify-content: center;">
                            <img th:if="${prod.hinhAnh}" th:src="${prod.hinhAnh}" alt="Ảnh" style="max-width: 100%; max-height: 100%; object-fit: cover;">
                            <span th:if="${prod.hinhAnh == null}" class="text-muted" style="font-size: 0.8rem;">Chưa có ảnh</span>
                        </div>
                    </td>
                    <td>
                        <div>
                            <div th:text="${prod.name}">Nước suối Aquafina</div>
                            <div th:if="${productPromotions != null and productPromotions.containsKey(prod.id)}" class="mt-1">
                                <span class="badge bg-danger" th:text="${productPromotions.get(prod.id).name + ' -' + #numbers.formatDecimal(productPromotions.get(prod.id).discountPercent, 0, 'COMMA', 0, 'POINT') + '%'}"></span>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div th:if="${productDiscountedPrices == null or !productDiscountedPrices.containsKey(prod.id)}">
                            <span th:text="${#numbers.formatDecimal(prod.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span>
                        </div>
                        <div th:if="${productDiscountedPrices != null and productDiscountedPrices.containsKey(prod.id)}">
                            <div class="text-decoration-line-through text-muted small mb-1" th:text="${#numbers.formatDecimal(prod.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></div>
                            <div>
                                <span class="text-danger fw-bold" th:text="${#numbers.formatDecimal(productDiscountedPrices.get(prod.id), 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span>
                            </div>
                        </div>
                    </td>
                    <td th:text="${prod.stockQuantity}">100</td>
                    <td>
                        <span th:if="${prod.isActive}" class="badge bg-success">Đang bán</span>
                        <span th:if="${!prod.isActive}" class="badge bg-danger">Ngừng bán</span>
                    </td>

                    <td class="text-end">
                        <a th:href="@{/admin/products/edit/{id}(id=${prod.id})}" class="btn btn-sm btn-outline-primary">Sửa</a>

                        <form th:action="@{/admin/products/toggle/{id}(id=${prod.id})}" method="post" class="d-inline ms-1">
                            <button th:if="${prod.isActive}" type="submit" class="btn btn-sm btn-outline-warning">Ngừng</button>
                            <button th:if="${!prod.isActive}" type="submit" class="btn btn-sm btn-outline-success">Mở bán</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

</html>
